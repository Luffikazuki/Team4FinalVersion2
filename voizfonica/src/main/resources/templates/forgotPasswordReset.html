<div class="container">

        <div class="card">
            <div class="card-header">
                <h2 align ="center"><i class="fa fa-lock fa-2x"></i></h2>
                <h3 class="text-center">Reset your password</h3>
                <div align = "center" th:if="${reset} == 'yes'">
                        <span class="badge badge-secondary" >
                            Password has been reset!&nbsp;</span>
                    <span>  <a th:href="@{/login}" ><button type="button" style ="font-size: 12px"; class="btn btn-success">Click to Login</button></a> </span>

                </div>
            </div>
            <!-- This is the successful message-->

            <!-- End of succesfulmessage -->
            <div class="card-body">
                <form method="post" th:object="${resetPassword}">
                    <div class="input-group form-group">
                        <input required type="password" autofocus  th:field="${resetPassword.verificationAnswer}"
                               id="password" onkeyup="check();" placeholder = "New Password" class="form-control pwd" >
                               <span class="input-group-text"><i onclick="showPassword()" class="fa fa-eye" style="font-size:15px;"></i> </span>

                    </div>
                    <span class="badge badge-warning" id="showNotMatch"></span>
                    <div class="input-group form-group">
                        <input required type="password" placeholder = "Confirm new password" id="confirm_password"
                               onkeyup="check();" class="form-control pwd">
                        <span class="input-group-text"><i onclick="showConfirmPassword()" class="fa fa-eye" style="font-size:15px;"></i></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" align = "center" value="Reset" class="btn float-right login_btn">
                    </div>
                </form>

            </div>
